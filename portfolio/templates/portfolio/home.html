{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}

    <h1 class="container text-center">Personal portfolio of</h1>
    <h1 class="container text-center">ARTEM TOKAR</h1>
    <h1 class="container text-center">Back-end developer</h1>
    <div class="container text-center">
        <img src="{% static 'portfolio/me.jpg' %}" class="img img-fluid">

        <h1 class="projects container text-center">PROJECTS</h1>
        <div class="container">
        <div class="row">
        {% for project in projects %}
            <div class="col-sm-4">
            <h2>{{ project.title }}</h2>
            <a target="blank" class="l-flex link-text" href="{{ project.url }}">
            <image src="{{ project.image.url }}" class="img-fluid"></image></a>
            <p>{{ project.description }}</p>
            </div>
        {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
